<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<i class="fa-brands fa-instagram" style="color: #000000;"></i>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Instagram</a>
					</li>

				</ul>
				<div>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Create new post
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form>
										<div class="mb-3">
											<label for="message-text" class="col-form-label">
												<h6>Caption:</h6>
											</label>
											<textarea class="form-control" id="message-text"
												placeholder="Add the caption of your post here"></textarea>
										</div>
										<i class="fa-solid fa-camera border rounded shadow-sm py-2 px-2 me-2"
											style="color: #000000;"></i>
										<i class="fa-solid fa-location-dot border rounded shadow-sm py-2 px-2"
											style="color: #000000;"></i>
									</form>



								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-success">Save changes</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Example split danger button -->
					<div class="btn-group">
						<button type="button" class="btn btn-secondary"><i class="fa-solid fa-gear"
								style="color: #ffffff;"></i></button>
						<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li><a class="dropdown-item" href="#">Accesibility</a></li>
							<li><a class="dropdown-item" href="#">Privacy and Data</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a style="color: red;" class="dropdown-item" href="#">Log out</a></li>
						</ul>
					</div>

				</div>

			</div>
		</div>
	</nav>

	<div class="row justify-content-center mb-4">
		<div class="col-auto">
			<button type="button" class="btn btn-link">
				<i class="fa-regular fa-images" style="color: #000000;"></i>
			</button>
			<button type="button" class="btn btn-link">
				<i class="fa-regular fa-image" style="color: #000000;"></i>
			</button>
		</div>
	</div>
	
	<div class="container mb-4">
		<style>
			.card-img-top {
				height: 200px;
				object-fit: cover;
			}
		</style>
		<div class="row g-3">

			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="BMW.png" class="card-img-top" alt="BMW">
				</div>
			</div>

			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="ducati.png" class="card-img-top" alt="Ducati">
				</div>
			</div>

			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="Honda.png" class="card-img-top" alt="Honda">
				</div>
			</div>

			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="kawasaki.png" class="card-img-top" alt="Kawasaki">
				</div>
			</div>

			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="yamaha.png" class="card-img-top" alt="Yamaha">
				</div>
			</div>

			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="MV.png" class="card-img-top" alt="MV">
				</div>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>





















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</body>

</html>
